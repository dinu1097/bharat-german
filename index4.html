<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-LCZw1HTgFjbXeBvVsZi9bP2J2ha/uhGzSWXnSOi6qDj5XsXLfVH0Mz7EUl9N7V7P" crossorigin="anonymous">

  <title>Explore Cards</title>
  <style>
    .custom-card {
      background-color: #05203c;
      color: #fff;
      text-align: left;
    }

    .card-icon {
      font-size: 2rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-body">
          <i class="fa fa-globe" aria-hidden="true"></i>
          <h5 class="card-title">Explore Everywhere</h5>
          <p class="card-text">Discover new destinations and experience the world.</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-body">
          <i class="fas fa-lightbulb card-icon"></i>
          <h5 class="card-title">Let AI Inspire Your Trip</h5>
          <p class="card-text">Personalized recommendations based on artificial intelligence.</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 mt-4">
      <div class="card custom-card">
        <div class="card-body">
          <i class="fas fa-hotel card-icon"></i>
          <h5 class="card-title">Hotels</h5>
          <p class="card-text">Find comfortable accommodations for your stay.</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 mt-4">
      <div class="card custom-card">
        <div class="card-body">
          <i class="fas fa-car card-icon"></i>
          <h5 class="card-title">Car Hire</h5>
          <p class="card-text">Rent a car and explore your destination at your own pace.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
